<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <main class="interactiveRating">
      <div class="rating__container">
        <div class="rating__wrap">
          <div class="starIcon">
            <img src="./assets/images/icon-star.svg" alt="star" class="star" />
          </div>
          <article class="rating__content">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </article>
          <ul class="rating">
            <li class="rate"><button class="ratebtn">1</button></li>
            <li class="rate"><button class="ratebtn">2</button></li>
            <li class="rate"><button class="ratebtn">3</button></li>
            <li class="rate"><button class="ratebtn">4</button></li>
            <li class="rate"><button class="ratebtn">5</button></li>
          </ul>
          <button class="submit" type="submit">SUBMIT</button>
        </div>
      </div>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
